<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <link rel="icon" href="/icons8-house-32.png" type="image/x-icon"/>
</head>
<body>
  <h1>Add User</h1>
  <form id="userForm" action="/submit-user" method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" required><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    <button type="submit" style="padding: 10px 20px; border-radius: 8px; background-color:dimgrey; color: white; border: none; cursor: pointer;">Submit</button>
    <div style="width: 20px;"></div>
    
  </form>

</body>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', () => {
        setTimeout(() => form.reset(), 100);
    })
</script>
