<!DOCTYPE html>
<html>
<head>
  <title>Settings - RentWise</title>
  <link rel="icon" href="/icons8-house-32.png" type="image/x-icon"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
    }

    .navbar-left {
      font-weight: bold;
    }

    .dashboard-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-size: 18px;
      font-style: italic;
      display: block;
      margin-top: 20px;
      color: #444;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    button.save-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    button.save-button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">üè† RentWise</div>
  </div>

  <div class="dashboard-container">
    <h1>Reporting Preferences</h1>
    <form id="reportForm">
      <label for="frequency">Email Report Frequency:</label>
      <select id="frequency" name="frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="never">Never</option>
      </select>

      <button class="save-button" type="submit">Save Reporting Preference</button>
    </form>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const frequency = e.target.frequency.value;

      try {
        const res = await fetch('/api/reporting', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frequency })
        });

        const result = await res.json();

        if (res.ok) {
          alert('Reporting preference saved!');
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (err) {
        console.error(err);
        alert('Unexpected error. Please try again later.');
      }
    });
  </script>
</body>
</html>
