<!DOCTYPE html>
<html>
<head>
  <title>Settings - RentWise</title>
  <link rel="icon" href="/icons8-house-32.png" type="image/x-icon"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .navbar-right {
  position: relative;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #1e90ff;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 18px;
  padding: 10px 16px;
  border-radius: 6px;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a,
.dropdown-content button.logout-link {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  background: none;
  border: none;
  text-align: left;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}

.dropdown-content a:hover,
.dropdown-content button.logout-link:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>

<body>
  <div class="navbar">
  <div class="navbar-left">üè† RentWise</div>
  <div class="navbar-right">
    <div class="dropdown">
      <button class="dropbtn">Menu ‚ñæ</button>
      <div class="dropdown-content">
        <a href="/dashboard.html">Dashboard</a>
        <form id="logout-form" action="/logout" method="GET" style="margin: 0;">
          <button type="submit" class="logout-link">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const frequency = e.target.frequency.value;

      try {
        const res = await fetch('/api/reporting', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frequency })
        });

        const result = await res.json();

        if (res.ok) {
          alert('Reporting preference saved!');
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (err) {
        console.error(err);
        alert('Unexpected error. Please try again later.');
      }
    });
  </script>
</body>
</html>
